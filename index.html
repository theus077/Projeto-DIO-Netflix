<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device--width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix 2.0</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/serie1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie10.jpg" alt="">
            </div>
        </div>
    </div>
  
  
    <script src="https://kit.fontawesome.com/4960fba743.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
